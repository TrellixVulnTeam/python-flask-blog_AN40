{% extends 'layout.html' %}

{% block body %}

<h1>Dashboard</h1>
<br>
<table class="table table-striped">
    <tr>
        <th>
            Id
        </th>
        <th>
            Title
        </th>
        <th>
            Author
        </th>
        <th>
            Created at
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
    </tr>
    {% for article in articles: %}
        <tr>
            <td>
                {{article.id}}
            </td>
            <td>
                {{article.title}}
            </td>
            <td>
                {{article.author}}
            </td>
            <td>
                {{article.created_date}}
            </td>
            <td>
                <a href="/edit_article" class="btn btn-primary pull-right">Edit</a>
            </td>
            <td>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
